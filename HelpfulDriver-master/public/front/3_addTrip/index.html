<!DOCTYPE html>
<html lang="pl">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.min.css">
    <title>HelpfullDriver - Add Trip</title>
  </head>

  <body>

    <div class="wrapper">
      <div id="app">
        <div class="container-fluid">

          <div class="dashboard">
            <div class="row">
              <div class="col-4">
                <button onclick="logOut()" type="button" id="dashboardSignOutBtn"
                class="btn btn-outline-danger animation mb-2 mb-md-0">
                  <i class="fas fa-sign-out-alt"></i>
                </button>
              </div>
              <div class="col-4">
                <button class="btn btn-outline-success animation mb-2 mb-md-0">
                  <a class="home" href="../2_main/index.html">
                    <i class="fas fa-home"></i>
                  </a>
                </button>
              </div>
              <div class="col-4">
                <button class="btn btn-outline-warning animation mb-2 mb-md-0">
                  <a class="option" href="../5_updateProfile/index.html">
                    <i class="fas fa-cog"></i>
                  </a>
                </button>
              </div>
            </div>
          </div>

        </div>

        <div class="title">
          <h1>Add trip</h1>
        </div>

        <div class="container-fluid">

          <form class="form_addTrip">
            <div class="form-group">
              <label class="formTitle" for="from">From</label>
              <input type="text" class="form-control" id="fromId" aria-describedby="fromHelp">
              <small id="fromHelp" class="form-text text-muted">Write from where you start your journey.</small>
            </div>
            <div class="form-group">
              <label class="formTitle" for="destination">Destination</label>
              <input type="text" class="form-control" id="destinationId" aria-describedby="destinationHelp">
              <small id="destinationlHelp" class="form-text text-muted">Write the destination of your trip.</small>
            </div>
            <div class="form-group">
              <label class="formTitle" for="date">When</label>
              <input type="date" class="form-control" id="dateId" aria-describedby="dateHelp">
              <small id="dateHelp" class="form-text text-muted">Give the date.</small>
            </div>
            <div class="checkBtns">
              <div class="row">
                <div class="col-6">
                  <div class="form-check form-check-inline checkBtn">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">
                      <i class="fas fa-car"></i>
                    </label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-check form-check-inline checkBtn">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">
                      <i class="fas fa-shoe-prints"></i>
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <!-- <button type="submit" class="btn btn-primary btnSave">Add trip</button> -->

            <div class="formBtns">
              <div class="row row-eq-height justify-content-around">
                <div class="col-6 col-sm-5">
                  <button onclick="add_trip_and_search()" type="button" class="formBtn">Add and search for companion</button>
                </div>
                <div class="col-6 col-sm-5">
                  <button onclick="add_trip_and_go_home()" type="button" class="formBtn">Add and go to home page</button>
                </div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="../../src/logout.js"></script>
    <script src="../../src/add_trip.js"></script>
  </body>
</html>
