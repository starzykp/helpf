<!DOCTYPE html>
<html lang="pl">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.min.css">
    <title>HelpfullDriver - Update profile</title>
  </head>

  <body>

    <div class="wrapper">
      <div id="app">
        <div class="container-fluid">

          <div class="dashboard">
            <div class="row">
              <div class="col-4">
                <button onclick="logOut()" type="button" id="dashboardSignOutBtn"
                class="btn btn-outline-danger animation mb-2 mb-md-0">
                  <i class="fas fa-sign-out-alt"></i>
                </button>
              </div>
              <div class="col-4">
                <button class="btn btn-outline-success animation mb-2 mb-md-0">
                  <a class="home" href="../2_main/index.html">
                    <i class="fas fa-home"></i>
                  </a>
                </button>
              </div>
              <div class="col-4">
                <button class="btn btn-outline-warning animation mb-2 mb-md-0">
                  <a class="option" href="../5_updateProfile/index.html">
                    <i class="fas fa-cog"></i>
                  </a>
                </button>
              </div>
            </div>
          </div>

        </div>

        <div class="title">
          <h1>Update profile</h1>
        </div>

        <div class="container-fluid">

          <form class="form_addTrip">
            <div class="form-group">
              <label class="formTitle" for="from">Your name</label>
              <input type="text" class="form-control" id="nameId" aria-describedby="fromHelp">
              <small id="fromHelp" class="form-text text-muted">Write your full name.</small>
            </div>
            <div class="checkBtns">
              <div class="row">
                <div class="col-6">
                  <div class="form-check form-check-inline checkBtn">
                    <input class="form-check-input" type="checkbox" name="inlineLicenseOption" id="checkLicense" value="true">
                    <label class="form-check-label" for="checkLicense">
                      <i class="fas fa-car"></i>
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <button type="button" onclick="update_profile()" class="btn btnSave">Save</button>

            <!-- <div class="formBtns">
              <div class="row row-eq-height justify-content-around">
                <div class="col-6 col-sm-5">
                  <a href="#" class="formBtn">Choose a companion</a>
                </div>
                <div class="col-6 col-sm-5">
                  <a href="#" class="formBtn">Choose a new companion</a>
                </div>
              </div>
            </div> -->
          </form>

        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="../../src/logout.js"></script>
    <script src="../../src/profile.js"></script>
  </body>
</html>
